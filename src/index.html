<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas</title>
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
        <header>
            <div class="header">
                <div class="logo">
                    <div>
                        <a href="#" class="logo_adidas"><img src="icons/logo.png" alt="logo"></a>
                    </div>
                    <div>
                        <img src="img/burger.png" alt="burger" class="logo_hamburger">
                    </div>
                </div>

                <div class="menu">
                    <a href="#" class="menu_link">HOME</a>
                    <a href="#" class="menu_link">ABOUT</a>
                    <a href="#" class="menu_link">CONTACT</a>

                    <div class="language">
                        <select>
                            <option>ENG</option>
                            <option>RU</option>
                        </select>
                    </div>

                    <div class="menu_buy">
                        <a href="#" class="buy"><img src="icons/buy.png" alt="buy"></a>
                    </div>
                </div>
            </div>
        </header>

        <div class="promo_block">
            <div class="promo_block_text">
                <h1>YUNG Z<br>OTH WB</h1>
                <h2>Adidas Original</h2>
                <h3>Jacket insulated from waterproof textiles</h3>
                <button class="promo_block_button">
                    <a href="#">buy now
                        <img src="icons/button_arrow.png" alt="button_arrow">
                    </a>
                </button>
            </div>
            <div class="promo_block_man">
                <img src="img/man.png" alt="man" class="man">
            </div>
        </div>

</body>
</html>
