<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas</title>
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="https://www.adidas.com/us"><img src="icons/logo.png" alt="logo"></a>
            <img src="img/burger.png" alt="burger" class="header__logo__hamburger">
        </div>

        <div class="header__menu">
            <a href="#" class="header__menu__link">HOME</a>
            <a href="#" class="header__menu__link">ABOUT</a>
            <a href="#" class="header__menu__link">CONTACT</a>

            <div class="change__language">
                <select>
                    <option>ENG</option>
                    <option>RU</option>
                </select>
            </div>

            <div class="header__shopping__cart">
                <a href="#" class="buy"><img src="icons/buy.png" alt="buy"></a>
            </div>
        </div>
    </header>

    <div class="promo__block">
        <div class="promo__block__left">
            <h1>YUNG Z<br>OTH WB</h1>
            <h2>Adidas Original</h2>
            <h3>Jacket insulated from waterproof textiles</h3>
            <button class="promo__block__button">
                <a href="#">buy now
                    <img src="icons/button_arrow.png" alt="button__arrow">
                </a>
            </button>
        </div>
        <div class="promo__block__right">
            <img src="img/man.png" alt="man" class="man">
        </div>
    </div>

</body>
</html>
